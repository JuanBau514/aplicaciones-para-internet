<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Formulario</title>
    <link rel="stylesheet" href="/formulario.css">
</head>

<body>

    <header>
        <h1>Humm pandebono </h1>
    </header>

    <main>
        <div class='contenedor'>
            <div class='caja-formulario'>
                <div class='contenedor-login' id='login'>
                    <div class='encabezado'>
                        <h1 class='titulo'>Inicio de Sesión</h1>
                    </div>
                    <div class='caja-entrada'>
                        <input type='text' class='entrada' placeholder='Codigo de Usuario' />
                        <i class='logo'>
                            <CiUser />
                        </i>
                    </div>
                    <div class='caja-entrada'>
                        <input type='password' class='entrada' placeholder='Contraseña' />
                        <i class='logo'>
                            <CiUser />
                        </i>
                    </div>
                    <div class='caja-entrada'>
                        <input type='submit' class='boton-enviar' value='Iniciar Sesión' />
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
